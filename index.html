<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <!-- Inizio row one -->
      <div class="row">
        <!-- Palermo -->
        <div id="palermo" class="box">
          <div class="layover">
            <h2>Palermo</h2>
          </div>
        </div>
        <!-- / Palermo -->
        <!-- Roma -->
        <div id="roma" class="box">
          <div class="layover">
            <h2>Roma</h2>
          </div>
        </div>
        <!-- / Roma -->
        <!-- Venezia -->
        <div id="venezia" class="box">
          <div class="layover">
            <h2>Venezia</h2>
          </div>
        </div>
        <!-- / Venezia -->
      </div>
      <!-- / row one -->

      <!-- Inizio row two -->
      <div class="row">
        <!-- Torino -->
        <div id="torino" class="box">
          <div class="layover">
            <h2>Torino</h2>
          </div>
        </div>
        <!-- / Torino -->
        <!-- Napoli -->
        <div id="napoli" class="box">
          <div class="layover">
            <h2>Napoli</h2>
          </div>
        </div>
        <!-- / Napoli -->
        <!-- Milano -->
        <div id="milano" class="box">
          <div class="layover">
            <h2>Milano</h2>
          </div>
        </div>
        <!-- / Milano -->
      </div>
      <!-- / row two -->
    </div>
  </body>
</html>
